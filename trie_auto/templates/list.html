<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <title>
    Auto Complete 
  </title>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<div id="outPopUp">
  <form action="" method="GET" id="target" > 
    <div class="row mydiv">
      <div class="col-xs-6 col-md-4" >
        <div class="input-group" >
     <input type="text" class="form-control search_form" placeholder="Search" id="txtSearch"/>
     <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
     </div>
     </div>
      </div>
    </div>
  </form>

  <div id="target_div">
      {% include 'trie_box.html' %}
  </div>
</div>
  

<script type="text/javascript">
 $('.mydiv').keyup(function(e) {
    // alert($('.search_form').val());


var interval = 0;  // 1000 = 1 second, 3000 = 3 seconds
function doAjax() {
    $.ajax({
                type: 'GET',
                url: '/complete/',
                data: {
                  search_query: $('.search_form').val()
                },
                success: function (data) {
                    // alert("hello_world");
                    $('#target_div').html(data);
                },
            });

}
setTimeout(doAjax, interval);

    });

</script>
</body>
</html>

<style type="text/css">
  #outPopUp {
  position: absolute;
  width: 600px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
}
</style>
